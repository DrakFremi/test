<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>moneroGUI</title>
	<link rel="stylesheet" href="./style/style.css">
	<link rel="stylesheet" href="./style/style.scss">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

	<header>
		<div class="monero-g-u-i">
			<a class="logo-monero" href="#monero"><img src="svg/logo.svg" alt="not-logo"></a>
			<div class="monero-desktop-wallet">
				<h1>Monero GUI</h1>
				<h2>Desktop wallet</h2>
				<p>Monero is the leading cryptocurrency with a focus on private and censorship-resistant transactions. The
					Monero wallet software allows you to easily manage your money.</p>

				<div class="your-operating-system">
					<p>Choose your operating system</p>
					<select name="Choose your operating system">
						<option value="Mac_OS_X">Mac OS X</option>
						<option value="PC_WINDOWS">PC WINDOWS</option>
					</select>
					<p class="checkbox"><input type="checkbox" name="Command-line tools only">Command-line tools only</p>
				</div>
				<div class="start-downlouad">
					<a href="#" target="_blank">Start downlouad</a>
				</div>
			</div>
			<div class="image-desktopwallet">
				<img src="/images/Artboard.jpg" alt="no-wallet">
			</div>

		</div>


	</header>


</body>

</html>
